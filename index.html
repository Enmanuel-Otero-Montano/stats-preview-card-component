<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <main class="main">
        <div class="image-container">
            <img src="assets/images/image-header-mobile.jpg" class="mobile" alt="mujeres trabajando en una oficina">
            <img src="assets/images/image-header-desktop.jpg" class="desktop" alt="mujeres trabajando en una oficina">
        </div>
        <section class="description">
            <h1 class="hero">Get <span class="hero__word-color">insights</span> that help your business grow.</h1>
            <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stats-container">
                <div class="stats-subcontainer">
                    <h2 class="stats">10k+</h2>
                    <p class="subtitle">COMPANIES</p>
                </div>
                <div class="stats-subcontainer">
                    <h2 class="stats">314</h2>
                    <p class="subtitle">TEMPLATES</p>
                </div>
                <div class="stats-subcontainer">
                    <h2 class="stats">10M+</h2>
                    <p class="subtitle">QUERIES</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
